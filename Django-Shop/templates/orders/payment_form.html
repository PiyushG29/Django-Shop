{% extends "base.html" %}
{% block title %}Checkout{% endblock title %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-3">Redirecting to payment...</h2>
  <p>If you're not redirected automatically, click the button below.</p>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary mt-3">Continue to payment</button>
  </form>
</div>
{% endblock content %}
